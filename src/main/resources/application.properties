spring.application.name=kakaoonboarding

# Kakao API Configuration
kakao.api.key=db15a596c023d9ef232c763d758941c2
kakao.local.url=https://dapi.kakao.com
kakao.mobility.url=https://apis-navi.kakaomobility.com

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:kakaodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Logging Configuration
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
