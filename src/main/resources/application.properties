spring.application.name=kakaoonboarding

# Active Profile (local profile will load application-local.properties)
spring.profiles.active=local

# Kakao API Configuration
# IMPORTANT: Set these in application-local.properties (not committed to git)
kakao.api.key=${KAKAO_API_KEY:your-kakao-api-key}
kakao.local.url=https://dapi.kakao.com
kakao.mobility.url=https://apis-navi.kakaomobility.com

# Gemini AI Configuration
# IMPORTANT: Set these in application-local.properties (not committed to git)
gemini.api.key=${GEMINI_API_KEY:your-gemini-api-key}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent
gemini.model=gemini-1.5-flash
gemini.timeout=30000

# Receipt Processing Configuration
receipt.upload.max-size=10485760
receipt.upload.allowed-types=image/jpeg,image/png,image/heic
receipt.temp.directory=${java.io.tmpdir}/receipts
receipt.temp.cleanup-hours=1
receipt.ai.confidence-threshold=0.6

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:kakaodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (개발용)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Logging Configuration
logging.level.reactor.netty.http.client=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
